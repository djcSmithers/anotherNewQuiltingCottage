<form [formGroup]="nodeMailerForm" (ngSubmit)="sendMail()" >
  
  <div id="formContainer">
      <a href="../../assets/PDFs/customer worksheet.pdf" target="_blank" rel="noopener noreferrer" >Click here if you would Like a printable version of this form to email</a>

    <mat-form-field appearance="outline">
      <mat-label>Enter your name:</mat-label>
      <input matInput placeholder="provide full name here" formControlName="name" type="text">
     </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter the email:</mat-label>
      <input matInput #email placeholder="provide email here" formControlName="email" type="email">
     </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone #:</mat-label>
      <input matInput placeholder="provide phone # here" formControlName="phoneNumber" type="text">
     </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter the Backing Fabric:</mat-label>
      <input matInput placeholder="provide backing" formControlName="fabric" type="text">
     </mat-form-field>

     <mat-form-field appearance="outline">
      <mat-label>Batting:</mat-label>
      <input matInput placeholder="provide batting" formControlName="batting" type="text">
     </mat-form-field>

     <mat-form-field appearance="outline">
      <mat-label>Thread color(s):</mat-label>
      <input matInput placeholder="provide width" formControlName="width" type="text">
     </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mailing (or pickup) Date:</mat-label>
      <input matInput placeholder="Date" formControlName="date" type="date">
     </mat-form-field>

     <mat-label>Click the picture of the design you want <span style="color: red;">*</span></mat-label>
     <div id="container" *ngIf="images.length > 0">
      <div class="imgContainer" *ngFor="let image of images">
        <label>
          <input formControlName="design" type="radio" name="design" [value]="image.imageName">
          <img class="image" [src]="image.imagePath" [alt]="image.imageName"/>
        </label>
      </div>
    </div>
    
   <button  mat-raised-button color="accent" type="submit"material [disabled]="!nodeMailerForm.valid" >Submit</button>

    </div>


</form>
